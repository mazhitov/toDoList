<div class="container">
  <form (submit)="addNewTask($event)">
    <input placeholder="Add new task" name="taskMessage" [(ngModel)]="taskMessage">
    <button type="submit" [disabled]="taskMessage === ''">Add</button>
  </form>
  <app-task *ngFor="let task of tasks let i = index"
    [taskMessage] = "task"
  ></app-task>
</div>
