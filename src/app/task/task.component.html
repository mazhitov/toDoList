<div class="input-group mb-3">
  <input
    [value]="taskMessage"
    name="taskMessage"
    [ngClass]="className()"
    (focusin)="onFocusOnInput()"
    (focusout)="onFocusOutInput()"
    (change)="taskMessageInput($event)"
  >
  <span class="input-group-text"><input type="checkbox" [checked]="isChecked" (change)="onCheckboxChange()"></span>
  <span class="input-group-text" style="cursor: pointer" (click)="onClickDelete()"><i class="bi bi-trash"></i></span>
</div>
